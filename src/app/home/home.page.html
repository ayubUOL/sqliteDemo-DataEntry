<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="4">
      <div class="logo-div bgcolor-primary">
        <img class="logo-css" src="./assets/img/logo.png" />
      </div>
    </ion-col>

    <ion-col size="8">

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" *ngFor="let item of vendors_list">
      <ion-card>
        <ion-item lines="none" class="info-item">
          <ion-icon class="info-fields-icon" [style.color]="'#a43096'" slot="start" name="person"></ion-icon>
          <ion-label class="label-fixed ion-text-wrap" [style.color]="'#707070'" position="fixed"><b>{{item.name}}</b></ion-label>
        </ion-item>

        <ion-item lines="none" class="info-item">
          <ion-icon class="info-fields-icon" [style.color]="'#a43096'" slot="start" name="briefcase"></ion-icon>
          <ion-label class="label-fixed ion-text-wrap" [style.color]="'#707070'" position="fixed">{{item.businessname}}</ion-label>
        </ion-item>

        <ion-item lines="none" class="info-item">
          <ion-icon class="info-fields-icon" [style.color]="'#a43096'" slot="start" name="business"></ion-icon>
          <ion-label class="label-fixed ion-text-wrap" [style.color]="'#707070'" position="fixed">{{item.businessType}}</ion-label>
        </ion-item>

        <ion-item lines="none" class="info-item">
          <ion-icon class="info-fields-icon" [style.color]="'#a43096'" slot="start" name="phone-portrait-outline"></ion-icon>
          <ion-label class="label-fixed ion-text-wrap" [style.color]="'#707070'" position="fixed">{{item.mobile}}</ion-label>
        </ion-item>

        <ion-item lines="none" class="info-item">
          <ion-icon class="info-fields-icon" [style.color]="'#a43096'" slot="start" name="chatbubble-ellipses"></ion-icon>
          <ion-label class="label-fixed ion-text-wrap" [style.color]="'#707070'" position="fixed">{{item.whatsapp}}</ion-label>
        </ion-item>

        <ion-item lines="none" class="info-item">
          <ion-icon class="info-fields-icon" [style.color]="'#a43096'" slot="start" name="storefront"></ion-icon>
          <ion-label class="label-fixed ion-text-wrap" [style.color]="'#707070'" position="fixed">{{item.address}}</ion-label>
        </ion-item>

        <ion-row>
          <ion-col size="6">
            <ion-icon class="editIcons" name="create-outline" color="primary" (click)="editAlert(item)"></ion-icon>
          </ion-col>

          <ion-col size="6">
            <ion-icon class="editIcons" name="trash-outline" color="primary" (click)="delVendors(item.id)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" class="newInv-btn" (click)="openPage('/add-vendors')" [style.--color]="'#ffffff'"
        [style.--border-color]="'#a43096'">
        Back to entry
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button fill="outline" expand="block" class="newInv-btn"
      [style.--color]="'#a43096'" [style.--border-color]="'#a43096'" (click)="logout()">
        <ion-icon slot="start" [style.color]="'#a43096'" name="log-out-outline"></ion-icon>  
        Logout
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
